spring:
  application:
    name: sports-monitor
  datasource:
    url: "{$POSTGRES_DB_URL}"
    username: "{$POSTGRES_USER}"
    password: "{$POSTGRES_PASSWORD}"
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true
      use_sql_comments: true
server:
  servlet:
    contextPath: "/sportMonitor"